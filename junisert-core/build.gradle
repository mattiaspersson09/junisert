plugins {
    id("junisert.java-library")
    id("maven-publish")
    id("me.champeau.jmh") version("0.7.3")
}

configurations {
    functionalTestAnnotationProcessor.extendsFrom(testAnnotationProcessor)
}

dependencies {
    api(project(":junisert-api"))
    api(project(":junisert-values"))

    testImplementation(project(":junisert-testunits"))

    functionalTestImplementation("org.projectlombok:lombok:1.18.38")
    functionalTestAnnotationProcessor("org.projectlombok:lombok:1.18.38")
}

jmh {
    warmupIterations = 0
    failOnError = true
    iterations = 3
    benchmarkMode = ["thrpt", "ss"]
    timeUnit = "ms"
    timeOnIteration = "1s"
    fork = 1
    batchSize = 1
    threads = 1
    humanOutputFile.set(project.layout.buildDirectory.file("/results/jmh/human.txt"))
    verbosity = "NORMAL"
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }

    repositories {
        mavenLocal()
    }
}
